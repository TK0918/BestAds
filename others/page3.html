<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BestAds - 创意</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #0E151E;
      color: #FFFFFF;
    }
  </style>
</head>
<body class="m-0 p-0 h-screen">
  <div class="h-screen flex flex-col">
    <!-- Top Navigation Bar -->
    <header class="h-16 bg-slate-800 flex items-center justify-between px-6">
      <!-- Logo -->
      <div class="flex items-center">
        <h1 class="text-white text-2xl font-bold">BestAds</h1>
        <span class="ml-6 text-xl text-white">创意</span>
      </div>
      
      <!-- Right Controls -->
      <div class="flex items-center space-x-4">
        <select class="bg-slate-700 text-white px-3 py-2 rounded-md focus:outline-none">
          <option>English</option>
          <option>中文</option>
        </select>
        
        <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center text-white font-semibold">
          U
        </div>
      </div>
    </header>

    <div class="flex flex-1">
      <!-- Left Sidebar -->
      <div class="w-56 bg-slate-800 flex flex-col">
        <!-- Navigation -->
        <nav class="mt-4 flex-1">
          <ul class="space-y-1 px-4">
            <li>
              <a href="#" class="flex items-center px-3 py-2 text-sm text-gray-300 hover:bg-gray-700 hover:text-white rounded-md transition-colors duration-200">
                <i class="fas fa-ad mr-3 text-gray-400"></i>
                <span>广告投放</span>
              </a>
            </li>
            <li>
              <a href="#" class="flex items-center px-3 py-2 text-sm text-gray-300 hover:bg-gray-700 hover:text-white rounded-md transition-colors duration-200">
                <i class="fab fa-facebook mr-3 text-gray-400"></i>
                <span>Facebook</span>
              </a>
            </li>
            <li>
              <a href="#" class="flex items-center px-3 py-2 text-sm text-gray-300 hover:bg-gray-700 hover:text-white rounded-md transition-colors duration-200">
                <i class="fas fa-chart-bar mr-3 text-gray-400"></i>
                <span>数据分析</span>
              </a>
            </li>
            <li>
              <a href="#" class="flex items-center px-3 py-2 text-sm text-gray-300 hover:bg-gray-700 hover:text-white rounded-md transition-colors duration-200">
                <i class="fas fa-file-alt mr-3 text-gray-400"></i>
                <span>广告报表</span>
              </a>
            </li>
            <li>
              <a href="#" class="flex items-center px-3 py-2 text-sm text-gray-300 hover:bg-gray-700 hover:text-white rounded-md transition-colors duration-200">
                <i class="fas fa-folder mr-3 text-gray-400"></i>
                <span>资产管理</span>
              </a>
            </li>
            <li>
              <a href="#" class="flex items-center px-3 py-2 text-sm text-gray-300 hover:bg-gray-700 hover:text-white rounded-md transition-colors duration-200">
                <i class="fas fa-users mr-3 text-gray-400"></i>
                <span>账户</span>
              </a>
            </li>
            <li>
              <a href="#" class="flex items-center px-3 py-2 text-sm text-white rounded-md" style="background-color: #19A974;">
                <i class="fas fa-palette mr-3 text-white"></i>
                <span>创意</span>
              </a>
            </li>
            <li>
              <a href="#" class="flex items-center px-3 py-2 text-sm text-gray-300 hover:bg-gray-700 hover:text-white rounded-md transition-colors duration-200">
                <i class="fas fa-wallet mr-3 text-gray-400"></i>
                <span>余额管理</span>
              </a>
            </li>
            <li>
              <a href="#" class="flex items-center px-3 py-2 text-sm text-gray-300 hover:bg-gray-700 hover:text-white rounded-md transition-colors duration-200">
                <i class="fas fa-history mr-3 text-gray-400"></i>
                <span>记录管理</span>
              </a>
            </li>
            <li>
              <a href="#" class="flex items-center px-3 py-2 text-sm text-gray-300 hover:bg-gray-700 hover:text-white rounded-md transition-colors duration-200">
                <i class="fas fa-tools mr-3 text-gray-400"></i>
                <span>服务工具</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <!-- Main Content -->
      <div class="flex-1 bg-slate-900 p-6">
        <!-- Header Controls -->
        <div class="mb-6">
          <div class="flex items-center space-x-4 mb-4">
            <!-- Search -->
            <div class="flex items-center space-x-2">
              <select class="px-3 py-2 rounded-md text-white focus:outline-none" style="background-color: #1E2438;">
                <option>所有搜索条件</option>
                <option>按名称</option>
                <option>按标签</option>
              </select>
              <input type="text" placeholder="请输入素材名称" class="px-3 py-2 w-60 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" style="background-color: #1E2438;">
              <button class="px-4 py-2 text-white rounded-md hover:bg-green-700 transition-colors duration-200" style="background-color: #19A974;">
                Q 查询
              </button>
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="flex items-center space-x-3">
            <button class="px-4 py-2 text-white rounded-md hover:opacity-90 transition-opacity duration-200" style="background-color: #19A974;">
              上传新素材
            </button>
            <button class="px-4 py-2 text-white rounded-md hover:opacity-90 transition-opacity duration-200" style="background-color: #1E2438;">
              同步媒体素材
            </button>
            <button class="px-4 py-2 text-white rounded-md hover:opacity-90 transition-opacity duration-200" style="background-color: #1E2438;">
              授权Tik tok帖子
            </button>
            <button class="p-2 text-gray-400 hover:text-white">
              <i class="fas fa-clock mr-1"></i>
              上传历史
            </button>
          </div>
        </div>

        <!-- Assets Grid -->
        <div class="grid grid-cols-4 gap-5">
          <!-- Asset Card 1 -->
          <div class="rounded-lg overflow-hidden" style="background-color: #1A202C;">
            <div class="aspect-video bg-gray-700 flex items-center justify-center">
              <div class="w-16 h-16 bg-gray-600 rounded flex items-center justify-center">
                <i class="fas fa-image text-gray-400 text-xl"></i>
              </div>
            </div>
            <div class="p-3">
              <h3 class="text-white font-medium text-sm mb-1">广告测试1组</h3>
              <p class="text-gray-400 text-xs">1920×1080</p>
            </div>
          </div>

          <!-- Asset Card 2 -->
          <div class="rounded-lg overflow-hidden" style="background-color: #1A202C;">
            <div class="aspect-video bg-gray-700 flex items-center justify-center">
              <div class="w-16 h-16 bg-gray-600 rounded flex items-center justify-center">
                <i class="fas fa-image text-gray-400 text-xl"></i>
              </div>
            </div>
            <div class="p-3">
              <h3 class="text-white font-medium text-sm mb-1">广告测试2组</h3>
              <p class="text-gray-400 text-xs">1920×1080</p>
            </div>
          </div>

          <!-- Asset Card 3 -->
          <div class="rounded-lg overflow-hidden" style="background-color: #1A202C;">
            <div class="aspect-video bg-gray-700 flex items-center justify-center">
              <div class="w-16 h-16 bg-gray-600 rounded flex items-center justify-center">
                <i class="fas fa-image text-gray-400 text-xl"></i>
              </div>
            </div>
            <div class="p-3">
              <h3 class="text-white font-medium text-sm mb-1">广告测试3组</h3>
              <p class="text-gray-400 text-xs">1920×1080</p>
            </div>
          </div>

          <!-- Asset Card 4 -->
          <div class="rounded-lg overflow-hidden" style="background-color: #1A202C;">
            <div class="aspect-video bg-gray-700 flex items-center justify-center">
              <div class="w-16 h-16 bg-gray-600 rounded flex items-center justify-center">
                <i class="fas fa-video text-gray-400 text-xl"></i>
              </div>
            </div>
            <div class="p-3">
              <h3 class="text-white font-medium text-sm mb-1">视频素材1</h3>
              <p class="text-gray-400 text-xs">MP4 • 30s</p>
            </div>
          </div>
        </div>

        <!-- Footer Pagination -->
        <div class="mt-8 flex items-center justify-between">
          <div class="text-sm text-gray-400">
            共1页
          </div>
          <div class="flex items-center space-x-3">
            <select class="px-2 py-1 text-sm text-gray-400 rounded focus:outline-none" style="background-color: #2D3748;">
              <option>50/页</option>
              <option>25/页</option>
              <option>10/页</option>
            </select>
            <button class="px-2 py-1 text-sm text-gray-400 rounded disabled:opacity-50" style="background-color: #2D3748;" disabled>
              &lt;
            </button>
            <span class="px-2 py-1 text-sm text-white rounded" style="background-color: #3182CE;">1</span>
            <button class="px-2 py-1 text-sm text-gray-400 rounded disabled:opacity-50" style="background-color: #2D3748;" disabled>
              &gt;
            </button>
            <span class="text-sm text-gray-400">前往</span>
            <input type="text" value="1" class="w-10 px-2 py-1 text-sm text-gray-400 rounded text-center focus:outline-none" style="background-color: #2D3748;">
            <span class="text-sm text-gray-400">页</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
