<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BestAds - 创意资产</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #0E151E;
      color: #FFFFFF;
    }
  </style>
</head>
<body class="m-0 p-0 h-screen">
  <div class="flex w-full h-screen">
    <!-- Left Sidebar -->
    <div class="w-60 h-full flex flex-col" style="background-color: #151E29;">
      <!-- Logo -->
      <div class="pt-5 px-5">
        <h1 class="text-white text-xl font-semibold">BestAds</h1>
      </div>
      
      <!-- Navigation -->
      <nav class="mt-8 flex-1">
        <ul class="space-y-1 px-4">
          <li>
            <a href="#" class="flex items-center px-3 py-2 text-sm transition-colors duration-200" style="color: #9DA9B3;">
              <i class="fas fa-home mr-3" style="color: #9DA9B3; font-size: 16px;"></i>
              <span>首页</span>
            </a>
          </li>
          <li>
            <a href="#" class="flex items-center px-3 py-2 text-sm transition-colors duration-200" style="color: #9DA9B3;">
              <i class="fas fa-ad mr-3" style="color: #9DA9B3; font-size: 16px;"></i>
              <span>广告投放</span>
            </a>
          </li>
          <li>
            <a href="#" class="flex items-center px-3 py-2 text-sm transition-colors duration-200" style="color: #9DA9B3;">
              <i class="fab fa-facebook mr-3" style="color: #9DA9B3; font-size: 16px;"></i>
              <span>Facebook</span>
            </a>
          </li>
          <li>
            <a href="#" class="flex items-center px-3 py-2 text-sm transition-colors duration-200" style="color: #9DA9B3;">
              <i class="fas fa-chart-bar mr-3" style="color: #9DA9B3; font-size: 16px;"></i>
              <span>数据分析</span>
            </a>
          </li>
          <li>
            <a href="#" class="flex items-center px-3 py-2 text-sm transition-colors duration-200" style="color: #9DA9B3;">
              <i class="fas fa-file-alt mr-3" style="color: #9DA9B3; font-size: 16px;"></i>
              <span>广告报表</span>
            </a>
          </li>
          <li>
            <a href="#" class="flex items-center px-3 py-2 text-sm text-white bg-gray-700 rounded-md">
              <i class="fas fa-folder mr-3" style="color: #9DA9B3; font-size: 16px;"></i>
              <span>资产管理</span>
            </a>
          </li>
          <li>
            <a href="#" class="flex items-center px-3 py-2 text-sm transition-colors duration-200" style="color: #9DA9B3;">
              <i class="fas fa-users mr-3" style="color: #9DA9B3; font-size: 16px;"></i>
              <span>账户</span>
            </a>
          </li>
          <li>
            <a href="#" class="flex items-center px-3 py-2 text-sm transition-colors duration-200" style="color: #9DA9B3;">
              <i class="fas fa-palette mr-3" style="color: #9DA9B3; font-size: 16px;"></i>
              <span>创意</span>
            </a>
          </li>
          <li>
            <a href="#" class="flex items-center px-3 py-2 text-sm transition-colors duration-200" style="color: #9DA9B3;">
              <i class="fas fa-wallet mr-3" style="color: #9DA9B3; font-size: 16px;"></i>
              <span>余额管理</span>
            </a>
          </li>
          <li>
            <a href="#" class="flex items-center px-3 py-2 text-sm transition-colors duration-200" style="color: #9DA9B3;">
              <i class="fas fa-history mr-3" style="color: #9DA9B3; font-size: 16px;"></i>
              <span>记录管理</span>
            </a>
          </li>
          <li>
            <a href="#" class="flex items-center px-3 py-2 text-sm transition-colors duration-200" style="color: #9DA9B3;">
              <i class="fas fa-tools mr-3" style="color: #9DA9B3; font-size: 16px;"></i>
              <span>服务工具</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col" style="background-color: #0E151E;">
      <!-- Content Header -->
      <div class="p-6">
        <h2 class="text-2xl font-bold text-white mb-6">创意资产管理</h2>
        
        <!-- Action Buttons -->
        <div class="flex items-center space-x-4 mb-6">
          <button onclick="showUploadModal()" class="px-6 py-2 bg-green-600 hover:bg-green-700 text-white rounded-md transition-colors duration-200">
            <i class="fas fa-upload mr-2"></i>
            上传素材
          </button>
          <button class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md transition-colors duration-200">
            <i class="fas fa-sync mr-2"></i>
            同步媒体素材
          </button>
          <button class="px-6 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-md transition-colors duration-200">
            <i class="fab fa-tiktok mr-2"></i>
            授权TikTok帖子
          </button>
        </div>

        <!-- Assets Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
          <!-- Asset Card 1 -->
          <div class="bg-slate-800 rounded-lg overflow-hidden hover:bg-slate-700 transition-colors duration-200">
            <div class="aspect-video bg-slate-700 flex items-center justify-center">
              <i class="fas fa-image text-4xl text-gray-400"></i>
            </div>
            <div class="p-4">
              <h3 class="text-white font-medium mb-2">素材名称1</h3>
              <p class="text-gray-400 text-sm mb-3">图片 • 1920x1080</p>
              <div class="flex items-center justify-between">
                <span class="text-xs text-gray-500">2024-01-15</span>
                <div class="flex space-x-2">
                  <button class="p-1 text-gray-400 hover:text-white">
                    <i class="fas fa-download"></i>
                  </button>
                  <button class="p-1 text-gray-400 hover:text-white">
                    <i class="fas fa-edit"></i>
                  </button>
                  <button class="p-1 text-red-400 hover:text-red-300">
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Asset Card 2 -->
          <div class="bg-slate-800 rounded-lg overflow-hidden hover:bg-slate-700 transition-colors duration-200">
            <div class="aspect-video bg-slate-700 flex items-center justify-center">
              <i class="fas fa-video text-4xl text-gray-400"></i>
            </div>
            <div class="p-4">
              <h3 class="text-white font-medium mb-2">视频素材1</h3>
              <p class="text-gray-400 text-sm mb-3">视频 • MP4 • 30s</p>
              <div class="flex items-center justify-between">
                <span class="text-xs text-gray-500">2024-01-20</span>
                <div class="flex space-x-2">
                  <button class="p-1 text-gray-400 hover:text-white">
                    <i class="fas fa-download"></i>
                  </button>
                  <button class="p-1 text-gray-400 hover:text-white">
                    <i class="fas fa-edit"></i>
                  </button>
                  <button class="p-1 text-red-400 hover:text-red-300">
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Asset Card 3 -->
          <div class="bg-slate-800 rounded-lg overflow-hidden hover:bg-slate-700 transition-colors duration-200">
            <div class="aspect-video bg-slate-700 flex items-center justify-center">
              <i class="fas fa-file-alt text-4xl text-gray-400"></i>
            </div>
            <div class="p-4">
              <h3 class="text-white font-medium mb-2">文档素材1</h3>
              <p class="text-gray-400 text-sm mb-3">文档 • PDF</p>
              <div class="flex items-center justify-between">
                <span class="text-xs text-gray-500">2024-01-25</span>
                <div class="flex space-x-2">
                  <button class="p-1 text-gray-400 hover:text-white">
                    <i class="fas fa-download"></i>
                  </button>
                  <button class="p-1 text-gray-400 hover:text-white">
                    <i class="fas fa-edit"></i>
                  </button>
                  <button class="p-1 text-red-400 hover:text-red-300">
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Upload Modal -->
    <div id="uploadModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
      <div class="bg-slate-800 rounded-lg w-96 max-w-full mx-4">
        <div class="flex items-center justify-between p-6 border-b border-gray-600">
          <h3 class="text-lg font-semibold text-white">上传素材</h3>
          <button onclick="hideUploadModal()" class="text-gray-400 hover:text-white">
            <i class="fas fa-times"></i>
          </button>
        </div>
        
        <div class="p-6">
          <!-- File Upload Area -->
          <div class="border-2 border-dashed border-gray-600 rounded-lg p-8 text-center mb-4">
            <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-4"></i>
            <p class="text-gray-300 mb-2">拖拽文件到此处或点击上传</p>
            <p class="text-gray-500 text-sm">支持 JPG、PNG、MP4、PDF 格式</p>
            <input type="file" id="fileInput" multiple class="hidden" accept=".jpg,.jpeg,.png,.mp4,.pdf">
            <button onclick="document.getElementById('fileInput').click()" class="mt-4 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md">
              选择文件
            </button>
          </div>

          <!-- Upload Options -->
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-300 mb-2">文件夹</label>
              <select class="w-full px-3 py-2 bg-slate-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option>默认文件夹</option>
                <option>广告素材</option>
                <option>产品图片</option>
                <option>视频素材</option>
              </select>
            </div>
            
            <div>
              <label class="block text-sm font-medium text-gray-300 mb-2">标签</label>
              <input type="text" placeholder="添加标签，用逗号分隔" class="w-full px-3 py-2 bg-slate-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
          </div>
        </div>

        <div class="flex items-center justify-end space-x-3 p-6 border-t border-gray-600">
          <button onclick="hideUploadModal()" class="px-4 py-2 text-gray-300 hover:text-white transition-colors duration-200">
            取消
          </button>
          <button class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-md transition-colors duration-200">
            开始上传
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function showUploadModal() {
      document.getElementById('uploadModal').classList.remove('hidden');
    }

    function hideUploadModal() {
      document.getElementById('uploadModal').classList.add('hidden');
    }

    // Close modal when clicking outside
    document.getElementById('uploadModal').addEventListener('click', function(e) {
      if (e.target === this) {
        hideUploadModal();
      }
    });
  </script>
</body>
</html>
