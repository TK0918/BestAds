<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BestAds - 创意</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body, html { 
      margin: 0; 
      padding: 0; 
      height: 100%; 
      font-family: sans-serif; 
      background-color: #0E151E; 
      color: #FFFFFF; 
    }
    .container { 
      width: 100%; 
      height: 100vh; 
      display: flex; 
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Sidebar -->
    <div class="w-60 h-full flex flex-col bg-slate-800">
      <!-- Logo -->
      <div class="p-6">
        <h1 class="text-white text-2xl font-bold">BestAds</h1>
      </div>
      
      <!-- Navigation -->
      <nav class="flex-1 px-4">
        <ul class="space-y-2">
          <li>
            <a href="#" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md transition-colors duration-200">
              <i class="fas fa-ad mr-3 text-gray-400"></i>
              <span>广告投放</span>
            </a>
          </li>
          <li>
            <a href="#" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md transition-colors duration-200">
              <i class="fab fa-facebook mr-3 text-gray-400"></i>
              <span>Facebook</span>
            </a>
          </li>
          <li>
            <a href="#" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md transition-colors duration-200">
              <i class="fas fa-chart-bar mr-3 text-gray-400"></i>
              <span>● 数据分析</span>
            </a>
          </li>
          <li>
            <a href="#" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md transition-colors duration-200">
              <i class="fas fa-file-alt mr-3 text-gray-400"></i>
              <span>广告报表</span>
            </a>
          </li>
          <li>
            <a href="#" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md transition-colors duration-200">
              <i class="fas fa-folder mr-3 text-gray-400"></i>
              <span>资产管理</span>
            </a>
          </li>
          <li>
            <a href="#" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md transition-colors duration-200">
              <i class="fas fa-users mr-3 text-gray-400"></i>
              <span>账户</span>
            </a>
          </li>
          <li>
            <a href="#" class="flex items-center px-4 py-3 text-white bg-green-600 rounded-md">
              <i class="fas fa-palette mr-3 text-white"></i>
              <span>创意</span>
            </a>
          </li>
          <li>
            <a href="#" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md transition-colors duration-200">
              <i class="fas fa-wallet mr-3 text-gray-400"></i>
              <span>余额管理</span>
            </a>
          </li>
          <li>
            <a href="#" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md transition-colors duration-200">
              <i class="fas fa-history mr-3 text-gray-400"></i>
              <span>目记录管理</span>
            </a>
          </li>
          <li>
            <a href="#" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md transition-colors duration-200">
              <i class="fas fa-tools mr-3 text-gray-400"></i>
              <span>品服务工具</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col" style="background-color: #161D28;">
      <!-- Top Navigation -->
      <header class="h-16 bg-slate-800 flex items-center justify-between px-6 border-b border-gray-600">
        <div class="flex items-center">
          <h2 class="text-xl font-semibold text-white">创意</h2>
        </div>
        
        <div class="flex items-center space-x-4">
          <select class="bg-slate-700 text-white px-3 py-2 rounded-md focus:outline-none">
            <option>English</option>
            <option>中文</option>
          </select>
          
          <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center text-white font-semibold">
            U
          </div>
        </div>
      </header>

      <!-- Content Area -->
      <main class="flex-1 p-6">
        <!-- Filter Bar -->
        <div class="mb-6">
          <div class="flex items-center space-x-4 mb-4">
            <button class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 transition-colors duration-200">
              Facebook
            </button>
            <button class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors duration-200">
              Google
            </button>
            <button class="px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 transition-colors duration-200">
              TikTok
            </button>
            <button class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 transition-colors duration-200">
              其他
            </button>
            <button class="p-2 text-gray-400 hover:text-white">
              <i class="fas fa-filter"></i>
            </button>
          </div>
        </div>

        <!-- Image Grid -->
        <div class="grid grid-cols-4 gap-6 mb-6">
          <!-- Image Item 1 -->
          <div style="background-color: #1A202C;" class="rounded-lg overflow-hidden">
            <div class="aspect-video bg-gray-700 flex items-center justify-center">
              <div class="w-16 h-16 bg-gray-600 rounded flex items-center justify-center">
                <i class="fas fa-image text-gray-400 text-xl"></i>
              </div>
            </div>
            <div class="p-4">
              <h3 class="text-white font-medium mb-2">创意素材 1</h3>
              <div class="flex items-center space-x-2 mb-2">
                <i class="fab fa-facebook text-blue-500"></i>
                <i class="fab fa-instagram text-pink-500"></i>
                <i class="fab fa-whatsapp text-green-500"></i>
              </div>
              <p class="text-gray-400 text-sm">1920×1080</p>
            </div>
          </div>

          <!-- Image Item 2 -->
          <div style="background-color: #1A202C;" class="rounded-lg overflow-hidden">
            <div class="aspect-video bg-gray-700 flex items-center justify-center">
              <div class="w-16 h-16 bg-gray-600 rounded flex items-center justify-center">
                <i class="fas fa-image text-gray-400 text-xl"></i>
              </div>
            </div>
            <div class="p-4">
              <h3 class="text-white font-medium mb-2">创意素材 2</h3>
              <div class="flex items-center space-x-2 mb-2">
                <i class="fab fa-facebook text-blue-500"></i>
                <i class="fab fa-youtube text-red-500"></i>
              </div>
              <p class="text-gray-400 text-sm">1920×1080</p>
            </div>
          </div>

          <!-- Image Item 3 -->
          <div style="background-color: #1A202C;" class="rounded-lg overflow-hidden">
            <div class="aspect-video bg-gray-700 flex items-center justify-center">
              <div class="w-16 h-16 bg-gray-600 rounded flex items-center justify-center">
                <i class="fas fa-video text-gray-400 text-xl"></i>
              </div>
            </div>
            <div class="p-4">
              <h3 class="text-white font-medium mb-2">视频素材 1</h3>
              <div class="flex items-center space-x-2 mb-2">
                <i class="fab fa-tiktok text-black"></i>
                <i class="fab fa-youtube text-red-500"></i>
              </div>
              <p class="text-gray-400 text-sm">MP4 • 30s</p>
            </div>
          </div>

          <!-- Image Item 4 -->
          <div style="background-color: #1A202C;" class="rounded-lg overflow-hidden">
            <div class="aspect-video bg-gray-700 flex items-center justify-center">
              <div class="w-16 h-16 bg-gray-600 rounded flex items-center justify-center">
                <i class="fas fa-image text-gray-400 text-xl"></i>
              </div>
            </div>
            <div class="p-4">
              <h3 class="text-white font-medium mb-2">创意素材 3</h3>
              <div class="flex items-center space-x-2 mb-2">
                <i class="fab fa-google text-blue-500"></i>
                <i class="fab fa-facebook text-blue-500"></i>
              </div>
              <p class="text-gray-400 text-sm">1920×1080</p>
            </div>
          </div>
        </div>

        <!-- Pagination -->
        <div class="flex items-center justify-between">
          <div class="text-sm text-gray-400">
            共1页
          </div>
          <div class="flex items-center space-x-3">
            <select style="background-color: #2D3748;" class="px-2 py-1 text-sm text-gray-400 rounded focus:outline-none">
              <option>50/页</option>
              <option>25/页</option>
              <option>10/页</option>
            </select>
            <button style="background-color: #2D3748;" class="px-2 py-1 text-sm text-gray-400 rounded disabled:opacity-50" disabled>
              &lt;
            </button>
            <span style="background-color: #3182CE;" class="px-2 py-1 text-sm text-white rounded">1</span>
            <button style="background-color: #2D3748;" class="px-2 py-1 text-sm text-gray-400 rounded disabled:opacity-50" disabled>
              &gt;
            </button>
            <span class="text-sm text-gray-400">前往</span>
            <input type="text" value="1" style="background-color: #2D3748;" class="w-10 px-2 py-1 text-sm text-gray-400 rounded text-center focus:outline-none">
            <span class="text-sm text-gray-400">页</span>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
